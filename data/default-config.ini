# Imgur-Wallpaper configuration

# Settings for how to cache the wallpaper images
[CACHE]
# Maximum number of images to cache. Any older images will be deleted.
maximum-images=10
# Directory to store images in
directory=~/.cache/imgur-wallpaper

# The following section is an example of how to specify
# an image or album to include in the wallpaper rotation.
#
# Include one [TARGET] section for each image or album.
#
# The 'weight' field is optional and defaults to 1.
# Images and albums with a higher weight will be picked more often.

# [TARGET]
# type=album
# id=fg78hg9
# weight=1
# # refers to imgur.com/a/fg78hg9

